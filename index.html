<!doctype html>
<html lang="en">
  <head>
  	<title>SKETCHFLOW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/loginstyle.css">

	</head>
	<body>
		<div id="backColor">
			<section class="m-lg-1">
				<div class="container justify-content-md-center">
					<div class="row justify-content-center">
						<div class="col-md-6 text-center mb-3">
							<img src="images/logo4.png" alt="" class="justify-content-center" style="width:40%">
						</div>
		
					</div>
					<div class="row justify-content-center">
						<div class="col-md-6 col-lg-4">
							<div class="login-wrap py-5">
						  <div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
						  <h3 class="text-center mb-0">Inicia sesión</h3>
						  <p class="text-center">Introduce tus datos abajo</p>
								<form action="#" class="login-form">
							  <div class="form-group">
								  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
								  <input type="text" class="form-control" placeholder="Username" required>
							  </div>
						<div class="form-group">
							<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
						  <input type="password" class="form-control" placeholder="Password" required>
						</div>
						<div class="form-group d-md-flex">
										<div class="w-100 text-md-right">
											<a href="#">¿Olvidó la contraseña?</a>
										</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn form-control btn-primary rounded submit px-3">INICIA SESIÓN</button>
						</div>
					  </form>
					  <div class="w-100 text-center mt-4 text">
						  <p class="mb-0">¿No tienes una cuenta?</p>
						  <a href="#">Registrate</a>
					  </div>
					</div>
						</div>
					</div>
				</div>
			</section>

		</div>


	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
